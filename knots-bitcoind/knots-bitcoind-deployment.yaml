# Manifest based on https://github.com/Retropex/docker-bitcoind image
apiVersion: apps/v1
kind: Deployment
metadata:
  name: knots-bitcoind
spec:
  replicas: 1
  selector:
    matchLabels:
      app: knots-bitcoind
  template:
    metadata:
      labels:
        app: knots-bitcoind
    spec:
      containers:
      - name: knots-bitcoind
        image: retropex/docker-bitcoind:28.1
        args:
          - "-zmqpubrawblock=tcp://0.0.0.0:28332"
          - "-zmqpubrawtx=tcp://0.0.0.0:28333"
        ports:
          - containerPort: 8080   # REST
          - containerPort: 8333   # P2P mainnet
          - containerPort: 18333  # P2P testnet
          - containerPort: 18444  # P2P regnet
          - containerPort: 8332   # RPC mainnet
          - containerPort: 18332  # RPC testnet
          - containerPort: 18443  # RPC regnet
          - containerPort: 28332  # ZMQ tx
          - containerPort: 28333  # ZMQ blocks
        volumeMounts:
          - name: bitcoind-data
            mountPath: /data/.bitcoin
      volumes:
        - name: bitcoind-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: knots-bitcoind
spec:
  selector:
    app: knots-bitcoind
  ports:
    - name: rest
      port: 8080
      targetPort: 8080
    - name: p2p-mainnet
      port: 8333
      targetPort: 8333
    - name: p2p-testnet
      port: 18333
      targetPort: 18333
    - name: p2p-regnet
      port: 18444
      targetPort: 18444
    - name: rpc-mainnet
      port: 8332
      targetPort: 8332
    - name: rpc-testnet
      port: 18332
      targetPort: 18332
    - name: rpc-regnet
      port: 18443
      targetPort: 18443
    - name: zmq-tx
      port: 28332
      targetPort: 28332
    - name: zmq-blocks
      port: 28333
      targetPort: 28333
  type: ClusterIP
